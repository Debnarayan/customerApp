<ion-toolbar class="toolbar-primary" color="primary">
    <div text-center margin>
        <span class="secondary same-line text-xxl">{{reward}}</span>
        <span text-center class="inline">
            <round-progress class="reward-progress" [radius]="16" [stroke]="3" [duration]="2000" [current]="reward" [max]="max">
            </round-progress>
            <ion-icon class="secondary padding-horizontal-9" name="heart"></ion-icon>
        </span>
    </div>
    <ion-segment (click)="tabChange()" [(ngModel)]="homeTabs" color="secondary">
        <ion-segment-button value="message" (click)="onSubTabClick()">
            MESSAGES
            <ion-badge no-padding item-end *ngIf="unreadMessageCount>0">({{unreadMessageCount}})</ion-badge>
        </ion-segment-button>
        <ion-segment-button value="history">
            HISTORY
        </ion-segment-button>
        <ion-segment-button value="settings">
            SETTINGS
        </ion-segment-button>
    </ion-segment>

</ion-toolbar>


<ion-content class="primary-light-bg no-margin-at-top">

    <div [ngSwitch]="homeTabs">
        <div *ngSwitchCase="'message'">
            <app-messages></app-messages>
        </div>
        <div *ngSwitchCase="'history'">
            <!--<app-order-history></app-order-history>-->
        </div>
        <div *ngSwitchCase="'settings'">
            <app-settings></app-settings>
        </div>
        <div *ngSwitchDefault>
            <app-unread-messages (unreadMessageCount)="checkUnreadMessage($event)"></app-unread-messages>
        </div>
    </div>

    <app-promotion></app-promotion>

</ion-content>

<ion-footer class="dark-bg">
    <ion-grid>
        <ion-row>
            <ion-col ion-button clear color="secondary" (click)="goToRegisterPage()">REGISTER</ion-col>
            <ion-col ion-button clear color="secondary" class="border-left" (click)="goToLoginPage()">SIGN IN</ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>

<ion-header>

  <ion-navbar color="primary">
    <ion-title class="title-xs">Terms And Condition</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-justify class="dark-bg light">
    <h2 [innerHTML]="pageTitle"></h2>
    <div [innerHTML]="pageContent"></div>
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col ion-button clear color="secondary" (click)="declineTerms()">DECLINE</ion-col>
            <ion-col ion-button clear color="secondary" class="border-left" (click)="acceptTerms()">ACCEPT</ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>

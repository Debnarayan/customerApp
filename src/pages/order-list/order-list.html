<ion-header>

  <ion-navbar color="primary">
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="primary-light-bg">
    <ion-item no-lines margin-vertical class="primary-dark-bg" *ngFor="let order of Orders">
        <ion-thumbnail item-start>
            <img [src]="order?.image ? order?.image : './assets/logo/no-image.jpg'">
        </ion-thumbnail>
        <h2 ion-text color="white">{{order.name}}</h2>
        <p ion-text color="white">Price: {{order.price}}</p>
        <p ion-text color="white">Quantity: {{order.quantity}}</p>
        <p class="white text-xl pull-right">{{order.quantity*order.price}}</p>
    </ion-item>

    <ion-fab bottom right>
        <button ion-button round large class="no-decoration secondary" (click)="placeOrder()">Place Order</button>
    </ion-fab>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button clear (click)="onDismiss()">Cancel</button>
      </ion-buttons>
    <ion-title text-center>New Gift</ion-title>
      <ion-buttons end>
          <button ion-button clear (click)="sendGift()">Send</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-top class="primary-light-bg">
    <app-new-gift-card
            (artworkToSendResponse)="artworkCallbackOnChange($event)"
            (recipientMessageResponse)="recipientMessageCallbackOnChange($event)"
            (amountResponse)="amountCallbackOnChange($event)"
            (paymentCardResponse)="paymentCardCallbackOnChange($event)"></app-new-gift-card>
</ion-content>

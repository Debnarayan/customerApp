<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button clear (click)="onDismiss()">Cancel</button>
      </ion-buttons>
    <ion-title text-center>
        New Gift
        <span class="text-xs new-line">Choose Recipient</span>
    </ion-title>
      <ion-buttons end>
          <button ion-button clear (click)="onSelect()">Done</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="primary-light-bg">
    <app-add-recipient (selectedRecipientResponse)="giftCardRecipientOnChange($event)"></app-add-recipient>
</ion-content>

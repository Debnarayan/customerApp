
<ion-header>

    <ion-navbar color="primary">
        <!--<button ion-button menuToggle color="light">-->
            <!--<ion-icon name="menu"></ion-icon>-->
        <!--</button>-->
        <button ion-button clear icon-only color="light" (click)="onDismiss()">
            <ion-icon name="ios-arrow-down"></ion-icon>
        </button>
        <ion-title>Menu</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-segment [(ngModel)]="menuTypeTab" color="secondary">
            <ion-segment-button [attr.padding-top]="isiOS ? '' : null" value="all_menu">
                <!--<ion-icon name="camera"></ion-icon>-->
                Menu
            </ion-segment-button>
            <ion-segment-button [attr.padding-top]="isiOS ? '' : null" value="featured_menu">
                <!--<ion-icon name="bookmark"></ion-icon>-->
                Featured
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>


<ion-content padding class="primary-light-bg">
    <div [ngSwitch]="menuTypeTab">
        <div *ngSwitchCase="'all_menu'">
            <app-menu-item></app-menu-item>
        </div>
        <div *ngSwitchCase="'featured_menu'">
            <app-featured-item></app-featured-item>
        </div>
    </div>
</ion-content>

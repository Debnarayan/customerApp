<ion-menu swipeEnabled="false" [content]="content">
  <ion-header>
    <ion-toolbar no-padding>
    <app-side-menu-slider></app-side-menu-slider>
    </ion-toolbar>
  </ion-header>

  <ion-content class="dark-bg">
      <ion-list no-lines class="border-bottom">
          <button menuClose ion-item class="dark-bg secondary" [class.highlight]="isActivePage(p)" *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
          </button>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

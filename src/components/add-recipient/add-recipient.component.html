<ion-item no-padding class="no-background">
    <ion-label>To:</ion-label>
    <ion-input [(ngModel)]="recipient.email" (ionBlur)="recipientOnBlur(recipient)" ></ion-input>
</ion-item>
<ion-textarea [(ngModel)]="recipient.message"
              placeholder="Optional Message (upto 160 characters)"
              maxlength="160"
              (ionBlur)="recipientOnBlur(recipient)"></ion-textarea>

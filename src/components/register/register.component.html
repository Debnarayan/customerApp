<form class="form" [formGroup]="registrationForm"  (ngSubmit)="onSubmit(registrationForm.value)">
    <ion-item>
        <ion-label floating color="primary">First Name</ion-label>
        <ion-input type="text" formControlName="firstname" required></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.firstname">
            <div class="error-message" *ngIf="validations_form.get('firstname').hasError(validation.type) && (validations_form.get('firstname').dirty || validations_form.get('firstname').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>

    <ion-item>
        <ion-label floating color="primary">Last Name</ion-label>
        <ion-input type="text" formControlName="lastname" required></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.lastname">
            <div class="error-message" *ngIf="validations_form.get('lastname').hasError(validation.type) && (validations_form.get('lastname').dirty || validations_form.get('lastname').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>

    <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>


    <div formGroupName="matching_passwords">
        <ion-item>
            <ion-label floating color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="validations_form.get('matching_passwords').get('password').hasError(validation.type) && (validations_form.get('matching_passwords').get('password').dirty || validations_form.get('matching_passwords').get('password').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-label floating color="primary">Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirm_password"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.confirm_password">
                <div class="error-message" *ngIf="validations_form.get('matching_passwords').get('confirm_password').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
    </div>
    <!-- These validations are for the form group -->
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.matching_passwords">
            <div class="error-message" *ngIf="validations_form.get('matching_passwords').hasError(validation.type) && (validations_form.get('matching_passwords').get('confirm_password').dirty || validations_form.get('matching_passwords').get('confirm_password').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>


    <ion-item>
        <ion-label floating color="primary">Phone</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.phone">
            <div class="error-message" *ngIf="validations_form.get('phone').hasError(validation.type) && (validations_form.get('phone').dirty || validations_form.get('phone').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>


    <ion-item class="terms-item">
        <ion-label color="primary">I accept terms and conditions</ion-label>
        <ion-checkbox formControlName="terms"></ion-checkbox>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.terms">
            <div class="error-message" *ngIf="validations_form.get('terms').hasError(validation.type) && (validations_form.get('terms').dirty || validations_form.get('terms').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
    </div>

    <div text-center>
        <button ion-button color="secondary" outline type="submit" [disabled]="!registrationForm.valid">LOG IN</button>
    </div>
</form>

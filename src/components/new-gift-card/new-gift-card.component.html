<ion-item no-lines margin-top (click)="presentArtwork(selectedArtwork)">
    <ion-label>
        Artwork
    </ion-label>
    <ion-thumbnail item-end>
        <img class="artwork-thumbnail" [src]="selectedArtwork ? global.SERVER_URL +'backend/web/uploads/gift_card_image/'+ selectedArtwork?.image_name : './assets/logo/no-image.jpg'">
    </ion-thumbnail>
    <ion-icon item-right color="primary-light" name="ios-arrow-forward-outline"></ion-icon>
</ion-item>

<ion-item margin-vertical no-lines (click)="presentAddRecipient()">
    <ion-label class="text-sm" text-wrap>
        Add Recipient & Message
    </ion-label>
    <ion-label *ngIf="selectedRecipient">{{selectedRecipient.email}}</ion-label>
    <ion-icon item-right color="primary-light" name="ios-arrow-forward-outline"></ion-icon>
</ion-item>

<ion-list no-margin>
    <ion-item no-lines>
        <ion-label>Amount</ion-label>
        <button *ngIf="!isGoingToSelectAmount" ion-button item-right clear color="secondary" (click)="selectAmount()">
            Select
        </button>
        <ion-badge *ngIf="isGoingToSelectAmount" item-end color="primary">{{amount}}</ion-badge>
    </ion-item>
    <ion-item no-lines *ngIf="isGoingToSelectAmount">
        <ion-range
                min="5"
                max="100"
                pin="true"
                step="5"
                snaps="true"
                (ionChange)="onAmountChange()"
                [(ngModel)]="amount"
                color="secondary">
            <ion-label range-left>5</ion-label>
            <ion-label range-right>100</ion-label>
        </ion-range>
    </ion-item>
</ion-list>
<ion-item no-lines>
    <ion-label>Payment Method</ion-label>
    <button ion-button item-right clear color="secondary" (click)="presentPaymentMethod()">
        <span *ngIf="!paymentDoneBy">Select</span>
        <span *ngIf="paymentDoneBy">{{paymentDoneBy?.card_number | limitTo:3}}</span>
    </button>
</ion-item>

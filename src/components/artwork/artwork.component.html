<div class="selected-artwork-container">
    <img [src]="selectedArtwork ? selectedArtwork?.image_path +'/'+ selectedArtwork?.image_name : './assets/logo/no-image.jpg'" class="full-height-width">
</div>
<ion-list>
    <div *ngFor="let category of ArtworkCategories">
    <ion-item-divider margin-top class="white-bg secondary strong">
        {{category?.name}}
        <button ion-button item-end clear color="secondary" class="no-decoration" (click)="goToViewAllArtworks(category)">See All</button>
    </ion-item-divider>
    <ion-scroll scrollX="true" class="artwork-item-scroller">
        <div class="artwork-item-container">
            <div *ngFor="let artwork of Artworks|slice:0:7">
                <ion-card *ngIf="category?.id == artwork?.category_id" no-margin (click)="selectArtwork(artwork)" class="artwork-card">
                    <ion-icon *ngIf="selectedArtwork?.id == artwork?.id" name="checkmark-circle" color="primary-blue" class="artwork-check-icon"></ion-icon>
                    <img class="artwork-img" [src]="artwork?.image_name ? artwork?.image_path +'/'+ artwork?.image_name : './assets/logo/no-image.jpg'">
                </ion-card>
            </div>
        </div>
    </ion-scroll>
